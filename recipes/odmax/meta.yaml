{% set name = "odmax" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
#  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  url: https://github.com/localdevices/ODMax/archive/refs/tags/0.1.2.tar.gz
  sha256: 95780cff1462a8c09744e4e2c2f82ebdbca77b5facdca63843708693d92e350b

build:
  noarch: python
  number: 0
  entry_points:
    - odmax = odmax.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
  host:
    - pip
    - python >=3.8
    - xorg-libxfixes  # [linux]
  run:
    - cartopy >=0.20.1
    - geopandas >=0.10
    - gpxpy
    - matplotlib
    - numpy
    - opencv
    - pandas
    - piexif
    - pillow
    - python >=3.8
    - tqdm
test:
  imports:
    - odmax
    - odmax.cli
  requires:
    - pip
  commands:
#    - pip check
    - odmax --help

about:
  home: https://pypi.org/project/odmax/
  license: AGPL-3
  license_family: GPL
  license_file: LICENSE
  summary: 'odmax extracts still images from GoPro 360 camera types, including GNSS location and time information'
  doc_url: https://odmax.readthedocs.io/
  dev_url: https://github.com/localdevices/odmax/

extra:
  recipe-maintainers:
    - hcwinsemius
    - smathermather
